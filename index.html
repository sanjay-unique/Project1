<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="icon.png">
  <link rel="stylesheet" href="home.css">
  <title>SAS Event</title>
</head>
<body>
  <div class="header">
    <img src="icon.png" alt="Logo">
    <div class="search-bar">
      <input type="text" placeholder="Search event">
    </div>
    <div class="auth-options">
      <button onclick="window.location.href='userlogin.html'">Login</button>
    </div>
    <div class="navbar">
        <div class="dropdown">
        <button class="dropdown-toggle">Menu </button>
        <div class="dropdown-menu">
          <a href="#">Profile</a>
          <a href="hostevent.html">Host Events</a>
          <a href="#">Settings</a>
          <a href="#">Help</a>
        </div>
        </div>
    </div>
  </div>

  <div class="content">
    <div class="banner">
      <img src="banner.jpg" alt="Pongal Vibes">
    </div>

    <div>
      <h2 class="section-title">Top Events</h2>
      <div id="top-events" class="events">
        <div class="event-card">
          <img src="event1.jpg" alt="Event 1">
          <div class="details">
            <h3>Pongal Party</h3>
            <p>14 Jan 2025</p>
          </div>
        </div>
        <div class="event-card">
          <img src="event2.jpg" alt="Event 2">
          <div class="details">
            <h3>New Year Party</h3>
            <p>31 Dec 2025</p>
          </div>
        </div>
      </div>
    </div>

    <div class="nearby-cities">
      <h2 class="section-title">Events in Nearby Cities</h2>
      <div class="events">
        <div class="event-card">
          <img src="event3.jpg" alt="Event 3">
          <div class="details">
            <h3>Music Concert</h3>
            <p>2025</p>
          </div>
        </div>
        <div class="event-card">
          <img src="event4.jpg" alt="Event 4">
          <div class="details">
            <h3>Christmas Night Party</h3>
            <p>25 Dec 2025</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2025 SAS Event. All rights reserved.</p>
    <div>
      <a href="#">Terms</a>
      <a href="#">Privacy Policy</a>
      <a href="#">About</a>
    </div>
  </div>
  <script src="home.js"></script>
</body>
</html>
